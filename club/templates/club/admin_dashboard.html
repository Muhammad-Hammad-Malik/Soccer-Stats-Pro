<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Football Club</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      {% if club %}
      <div class="text-center mb-5">
        <h1>Welcome, {{ club.club_name }}</h1>
        <p class="lead">Admin Dashboard for {{ club.club_name }}</p>
      </div>
      {% else %}
      <div class="alert alert-warning text-center">
        <p>Club not found. Please sign up or log in.</p>
      </div>
      {% endif %}

      <div class="row text-center">
        <div class="col-md-3 mb-3">
          <a href="{% url 'create_player' %}" class="btn btn-primary w-100 py-3"
            >Create New Player</a
          >
        </div>
        <div class="col-md-3 mb-3">
          <a
            href="{% url 'view_players' %}"
            class="btn btn-secondary w-100 py-3"
            >View Players</a
          >
        </div>
        <div class="col-md-3 mb-3">
          <a
            href="{% url 'view_marketplace' %}"
            class="btn btn-success w-100 py-3"
            >View Marketplace</a
          >
        </div>
        <div class="col-md-3 mb-3">
          <a href="{% url 'view_finances' %}" class="btn btn-warning w-100 py-3"
            >Manage Finances</a
          >
        </div>
      </div>
    </div>
    <div class="container py-5">
      <div class="row text-center">
        <div class="col-md-3 mb-3">
          <a href="{% url 'view_staff' %}" class="btn btn-warning w-100 py-3"
            >Manage Staff</a
          >
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
